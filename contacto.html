<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="nav-bar">
                    <a href="/">
                        <h1 class="no-margin">Blog<span>DeCafe</span></h1>
                    </a>
                
                <nav class="nav centrar-texto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div><!-- TODO NAVBAR -->
        <div class="texto-header">
            <h2>Blog de Cafe con consejos y cursos</h2>
            <p>Aprende las mejores recetas y consejos con los expertos</p>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contactanos</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="./img/contacto.jpg" alt="imagen contacto">
            </div>
            <div class="formulario-contacto columnas-10">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Escribe aqui tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Escribe aqui tu correo">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="nav-bar">
                <p class="no-margin">
                    Blog<span>DeCafe</span>
                </p>
                <nav class="nav centrar-texto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
